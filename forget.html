    <style>
        body {

            color: #5E35B1;

        .container {
            background-color: white;

            margin: 0 auto;
        }

            color: #FF7043;
        }
        .method {

            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .hidden {
            display: none;
        }
        .success-message {
