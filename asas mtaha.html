<!DOCTYPE html>
<html lang="ar">
    <head>
        <title> الشروط </title>
        <meta name="viewport" content="width=1200, initial-scale=1.0"> <!-- إجبار العرض -->
        <style>
            body {
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
            
            iframe {
                width: 1200px; /* عرض ثابت كبير */
                height: 100%;
                border: none;
                transform: scale(1.5);
                transform-origin: top left;
            }
            
            @media (max-width: 480px) {
                iframe {
                    transform: scale(1.8);
                }
            }
        </style>
    </head>

        <iframe src="https://blockly.games/maze?lang=ar" allowfullscreen></iframe>
    </body>
