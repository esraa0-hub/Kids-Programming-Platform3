<!DOCTYPE html>
<html lang="ar">
    <head>
        <title> الشروط </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            html, body {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            
            .game-wrapper {
                width: 100%;
                height: 100%;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .game-container {
                width: 200%; /* ضعف العرض */
                height: 100%;
                min-width: 1000px;
            }
            
            .game-container iframe {
                width: 100%;
                height: 100%;
                border: none;
                zoom: 1.5; /* تكبير إضافي */
            }
            
            /* تكبير أكبر للهواتف */
            @media (max-width: 480px) {
                .game-container {
                    width: 250%;
                    min-width: 800px;
                }
                
                .game-container iframe {
                    zoom: 1.8;
                }
            }
        </style>
    </head>
    <body>
        <div class="game-wrapper">
            <div class="game-container">
                <iframe src="https://blockly.games/maze?lang=ar" allowfullscreen></iframe>
            </div>
        </div>
    </body>
</html>
