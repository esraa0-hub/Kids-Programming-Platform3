<!DOCTYPE html>
<html lang="ar">
    <head>
        <title> اساسيات البرمجه </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
.game-container {
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.game-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    transform: scale(1.1); /* تكبير المحتوى */
    transform-origin: center center;
}     </style>
    </head>
    <body>
        <div class="game-container">
            <iframe src="https://blockly.games/maze?lang=ar" allowfullscreen></iframe>
        </div>
    </body>
</html>
