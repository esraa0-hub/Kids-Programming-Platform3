<!DOCTYPE html>
<html lang="ar">
    <head>
        <title> اساسيات البرمجه </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
          .game-container {
    position: relative;
    overflow: hidden;
    padding-top: 56.25%; /* نسبة 16:9 */
    margin: 20px 0;
    width: 100%;
}

.game-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none; 
}

@media (max-width: 768px) {
    .game-container {
        padding-top: 90%; /* نسبة أكبر للهواتف */
        margin: 5px 0;
    }
}

@media (max-width: 480px) {
    .game-container {
        padding-top: 120%; /* نسبة كبيرة جداً للهواتف الصغيرة */
        margin: 0;
    }
}
        </style>
    </head>
    <body>
        <div class="game-container">
            <iframe src="https://blockly.games/maze?lang=ar" allowfullscreen></iframe>
        </div>
    </body>
</html>
