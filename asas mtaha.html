<!DOCTYPE html>
<html lang="ar">
    <head>
        <title> اساسيات البرمجه </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
.game-container {
    width: 100%;
    height: 100vh;
}

.game-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* للهواتف فقط */
@media (max-width: 768px) {
    .game-container {
        width: 120%; /* زيادة العرض */
        margin-left: -10%; /* تعويض الزيادة */
    }
    
    .game-container iframe {
        width: 100%;
        height: 100%;
    }
}
        </style>
    </head>
    <body>
        <div class="game-container">
            <iframe src="https://blockly.games/maze?lang=ar" allowfullscreen></iframe>
        </div>
    </body>
</html>
