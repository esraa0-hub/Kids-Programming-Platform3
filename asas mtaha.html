<!DOCTYPE html>
<html lang="ar">
    <head>
        <title> الشروط </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                overflow-x: auto; /* شريط تمرير أفقي */
                overflow-y: hidden;
                width: 100%;
                height: 100vh;
            }
            
            .game-wrapper {
                width: 1500px; /* عرض كبير ثابت */
                height: 100vh;
                min-width: 1000px;
            }
            
            .game-container {
                width: 100%;
                height: 100%;
            }
            
            .game-container iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
            
            /* للهواتف الصغيرة - عرض أكبر */
            @media (max-width: 480px) {
                .game-wrapper {
                    width: 1800px; /* عرض أكبر للهواتف الصغيرة */
                    min-width: 1200px;
                }
            }
            
            /* للأجهزة اللوحية */
            @media (max-width: 768px) and (min-width: 481px) {
                .game-wrapper {
                    width: 1600px;
                    min-width: 1100px;
                }
            }
            
            /* للشاشات الكبيرة - إخفاء شريط التمرير */
            @media (min-width: 769px) {
                body {
                    overflow-x: hidden; /* إخفاء التمرير الأفقي */
                }
                .game-wrapper {
                    width: 100%;
                    min-width: auto;
                }
            }
        </style>
    </head>
    <body>
        <div class="game-wrapper">
            <div class="game-container">
                <iframe src="https://blockly.games/maze?lang=ar" allowfullscreen></iframe>
            </div>
        </div>
    </body>
</html>
