function calculateTotalScores() {
    // جلب النقاط من localStorage لكل صفحة
    const page1Score = localStorage.getItem('quizScore_page1') ? parseInt(localStorage.getItem('quizScore_page1')) : 0;
    const page2Score = localStorage.getItem('quizScore_page2') ? parseInt(localStorage.getItem('quizScore_page2')) : 0;
    const page3Score = localStorage.getItem('quizScore_page3') ? parseInt(localStorage.getItem('quizScore_page3')) : 0;
    
    // عرض النقاط لكل صفحة
    document.getElementById('page1-score').textContent = page1Score + '/40';
    document.getElementById('page2-score').textContent = page2Score + '/40';
    document.getElementById('page3-score').textContent = page3Score + '/20';
    
    // حساب المجموع الكلي
    const grandTotal = page1Score + page2Score + page3Score;
    document.getElementById('grand-total').textContent = grandTotal;
    localStorage.setItem('grandTotalScore', grandTotal);
    
    // حساب المستوى وتحديثه
    updateLevel(grandTotal);
}

function updateLevel(totalPoints) {
    // حساب المستوى (كل 10 نقاط = مستوى جديد)
    const level = Math.floor(totalPoints / 10) + 1;
    const pointsInCurrentLevel = totalPoints % 10;
    const progressPercentage = (pointsInCurrentLevel / 10) * 100;
    
    // تحديث عرض المستوى
    document.getElementById('level').textContent = level;
    
    // تحديث شريط التقدم (إذا كان موجوداً)
    const progressBar = document.getElementById('level-progress');
    const progressText = document.getElementById('level-progress-text');
    if (progressBar && progressText) {
        progressBar.style.width = `${progressPercentage}%`;
        progressText.textContent = `${pointsInCurrentLevel}/10 للترقية`;
    }
    
    // التحقق من الترقية وعرض رسالة التهنئة
    checkLevelUp(level, totalPoints);
}

// دالة للتحقق من الترقية وعرض رسالة التهنئة
function checkLevelUp(currentLevel, totalPoints) {
    const lastLevel = localStorage.getItem('lastLevel') || 0;
    
    if (currentLevel > lastLevel) {
        // عرض رسالة التهنئة
        showLevelUpMessage(currentLevel);
        
        // حفظ آخر مستوى تم الوصول إليه
        localStorage.setItem('lastLevel', currentLevel);
    }
}

// دالة موحدة لعرض جميع الإشعارات في أعلى الصفحة
function showTopNotification(type, courseName) {
    const notificationsContainer = document.getElementById('course-notifications');
    
    // إنشاء عنصر الإشعار
    const notification = document.createElement('div');
    notification.className = `top-notification ${type}-notification animate__animated animate__bounceInDown`;
    
    // تحديد محتوى الرسالة حسب النوع
    let icon, title, message;
    
    if (type === 'halfway') {
        icon = '🎯';
        title = 'أنت في منتصف الطريق!';
        message = `لقد أكملت 50% من دورة ${courseName}`;
    } else if (type === 'complete') {
        icon = '🏆';
        title = 'مبروك! إنجاز رائع';
        message = `لقد أكملت دورة ${courseName} بنجاح`;
    }
    
    notification.innerHTML = `
        <div class="notification-content">
            <span class="notification-icon">${icon}</span>
            <div class="notification-text">
                <h4>${title}</h4>
                <p>${message}</p>
            </div>
            <button class="close-notification">&times;</button>
        </div>
    `;
    
    // إضافة الإشعار إلى الحاوية
    notificationsContainer.prepend(notification); // إضافة في الأعلى
    
    // إغلاق الإشعار عند النقر على الزر
    notification.querySelector('.close-notification').addEventListener('click', () => {
        notification.classList.remove('animate__bounceInDown');
        notification.classList.add('animate__fadeOutUp');
        setTimeout(() => notification.remove(), 500);
    });
    
    // إزالة الإشعار تلقائياً بعد 5 ثوان
    setTimeout(() => {
        notification.classList.remove('animate__bounceInDown');
        notification.classList.add('animate__fadeOutUp');
        setTimeout(() => notification.remove(), 500);
    }, 10000);
}

async function displayCourses(coursesData) {
    if (!coursesData || Object.keys(coursesData).length === 0) {
        coursesContainer.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-book-open"></i>
                <p>لا توجد دورات مسجلة بعد</p>
                <a href="courses.html" class="btn">استكشف الدورات</a>
            </div>
        `;

            html += `
        <div class="course-card ${isCompleted ? 'completed' : ''}">
            <!-- ... (المحتوى الحالي) ... -->
            
            <div class="course-footer">
                ${isCompleted ? `
                    <a href="certificates.html?course=${encodeURIComponent(courseName)}" class="btn certificate-btn">
                        <i class="fas fa-certificate"></i> عرض الشهادة
                    </a>
                ` : `
                    <a href="${getCourseLink(courseName)}" class="btn">
                        ${progressPercentage > 0 ? 'استكمال المشاهدة' : 'بدء الدورة'}
                    </a>
                `}
            </div>
        </div>
    `;
        return;
    }

    const user = auth.currentUser;
    if (!user) return;



    let html = '';
    const notificationsContainer = document.getElementById('course-notifications');
    notificationsContainer.innerHTML = '';

    for (const [courseName, course] of Object.entries(coursesData)) {
        const progressPercentage = course.progress || 0;
        const isCompleted = course.completed || false;
        
        // إشعار منتصف الدورة (50%)
        if (progressPercentage >= 50 && !course.halfwayShown) {
            showTopNotification('halfway', courseName);
            try {
                await db.collection('userCourses').doc(user.uid).update({
                    [`${courseName}.halfwayShown`]: true
                });
            } catch (error) {
                console.error('فشل في تحديث حالة منتصف الدورة:', error);
            }
        }
        
        // إشعار إكمال الدورة (100%)
        if (isCompleted && !course.notificationShown) {
            showTopNotification('complete', courseName);
            try {
                await db.collection('userCourses').doc(user.uid).update({
                    [`${courseName}.notificationShown`]: true
                });
            } catch (error) {
                console.error('فشل في تحديث حالة الإكمال:', error);
            }
        }
        

        html += `
            <div class="course-card ${isCompleted ? 'completed' : ''}">
                <div class="course-header">
                    <h3>${courseName}</h3>
                    ${isCompleted ? 
                        '<span class="badge completed-badge"><i class="fas fa-check-circle"></i> مكتملة</span>' : 
                        `<span class="badge progress-badge">${progressPercentage}%</span>`}
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                    </div>
                    <span class="progress-text">${course.watchedCount/3 || 0}/${course.totalVideos/3} فيديو</span>
                </div>
                
                ${!isCompleted ? `
                    <div class="remaining-videos">
                        <i class="fas fa-video"></i>
                        <span>باقي ${(course.totalVideos - course.watchedCount)/3} فيديو للإكمال</span>
                    </div>
                ` : ''}
                
                <div class="course-footer">
                    <a href="${getCourseLink(courseName)}" class="btn">
                        ${isCompleted ? 'مراجعة الدورة' : 'استكمال المشاهدة'}
                    </a>
                </div>
            </div>
        `;
    }

    coursesContainer.innerHTML = html;
}

// دالة لتحميل بيانات الملف الشخصي
async function loadProfileData() {
    try {
        loadingIndicator.style.display = 'block';
        coursesContainer.style.display = 'none';
        
        const user = auth.currentUser;
        if (!user) {
            window.location.href = 'as copy.html';
            return;
        }
        
        displayUserInfo(user);
        
        // جلب بيانات الدورات مع اشتراك للتحديثات الفورية
        const unsubscribe = db.collection('userCourses').doc(user.uid)
            .onSnapshot(async (doc) => {
                if (doc.exists) {
                    const coursesData = doc.data();
                    displayCourses(coursesData);
                    
                    // تحميل آخر تاريخ مشاهدة لكل دورة
                    const watchedVideos = await db.collection('watchedVideos').doc(user.uid).get();
                    updateLastWatchedDates(coursesData, watchedVideos.data());
                } else {
                    displayCourses(null);
                }
                
                loadingIndicator.style.display = 'none';
                coursesContainer.style.display = 'grid';
            });
        
        // إلغاء الاشتراك عند إغلاق الصفحة
        window.addEventListener('beforeunload', unsubscribe);
        
    } catch (error) {
        console.error('حدث خطأ في تحميل البيانات:', error);
        coursesContainer.innerHTML = `
            <div class="error-state">
                <i class="fas fa-exclamation-triangle"></i>
                <p>حدث خطأ في تحميل البيانات</p>
                <button onclick="loadProfileData()" class="btn">إعادة المحاولة</button>
            </div>
        `;
        loadingIndicator.style.display = 'none';
    }
}

// دالة لتحديث تواريخ آخر مشاهدة
function updateLastWatchedDates(coursesData, watchedVideos) {
    if (!watchedVideos) return;
    
    const lastWatchedElements = document.querySelectorAll('.last-watched');
    lastWatchedElements.forEach(el => {
        const videoId = el.dataset.videoId;
        if (watchedVideos[videoId]?.timestamp) {
            const date = watchedVideos[videoId].timestamp.toDate();
            el.textContent = `آخر مشاهدة: ${date.toLocaleDateString('ar-EG')}`;
        }
    });
}
