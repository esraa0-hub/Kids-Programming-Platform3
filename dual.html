    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .games-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .game-row {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        
        .game-btn {
            background-color: #4dabf7;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 25px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .game-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #339af0;
        }
        
        .game-btn i {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .back-btn {
            background-color: #ff8787;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .back-btn:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
        }
        
        .game-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            pointer-events: none;
        }
        
        .game-btn:hover::after {
            left: 100%;
        }
        
        .robot-container {
            width: 250px;
            position: fixed;
            right: -20px;
            top: 260px;
            animation: float 3s ease-in-out infinite;
        }
        
        .robot {
            width: 80%;
            transition: transform 0.6s;
        }
        
        .robot:hover {
            transform: scale(1.05) rotate(-363deg);
        }
        
        @media (max-width: 1000px) {
            .robot-container {
                position: static;
                width: 150px;
                margin: 0 auto 30px;
                left: auto;
                bottom: auto;
            }
        }
        
        .close-bubble {
            position: absolute;
            left: 10px;
            top: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        /* ŸÖÿ≥ÿßÿ± ÿßŸÑŸÅŸÇÿßÿπÿßÿ™ */
        #bubblepath {
            position: absolute;
            right: 180px;
            top: 100px;
            z-index: 9;
            width: 100px;
            height: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* ÿßŸÑŸÅŸÇÿßÿπÿßÿ™ ÿßŸÑÿµÿ∫Ÿäÿ±ÿ© */
        .bubble {
            position: absolute;
            background: #339af0;
            border-radius: 50%;
            animation: floatBubble 1.5s ease-in-out infinite;
            opacity: 0.8;
            filter: blur(0.8px);
        }
        
        .bubble:nth-child(1) {
            width: 10px;
            height: 10px;
            right: -10px;
            top: -88px;
            animation-delay: 0s;
        }
        
        .bubble:nth-child(2) {
            width: 14px;
            height: 14px;
            right: 0px;
            top: -95px;
            animation-delay: 0.4s;
        }
        
        .bubble:nth-child(3) {
            width: 18px;
            height: 18px;
            right: 10px;
            top: -105px;
            animation-delay: 0.8s;
        }
        
        @keyframes floatBubble {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -5px); }
        }
        
        /* ÿßŸÑŸÅŸÇÿßÿπÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
        .speech-bubble {
            position: absolute;
            right: 228px;
            top: -45px;
            width: 200px;
            padding: 15px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 16px;
            line-height: 1.5;
            text-align: right;
            animation: fadeIn 1s ease-in;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .speech-bubble.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    </button>
    
    <h1>ÿ£ŸÑÿπÿßÿ® ÿ™ÿπŸÑŸÖ ÿßŸÑÿØŸàÿßŸÑ</h1>
    
    <div class="games-container">

                <i class="fas fa-turtle"></i>

            <button class="game-btn" onclick="window.location.href='dual mov.html'">

            </button>

    </div>
            
    <div class="robot-container">
        <img src="6.png" alt="ÿ±Ÿàÿ®Ÿàÿ™ ÿ™ÿπŸÑŸäŸÖŸä" class="robot" style="cursor: pointer;">

          <!-- ÿßŸÑŸÅŸÇÿßÿπÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
        <div class="speech-bubble hidden" id="speechBubble">
            <button class="close-bubble">√ó</button>
            ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿµÿØŸäŸÇŸä ÿßŸÑÿµÿ∫Ÿäÿ±! üåü<br><br>
            <strong>ŸÑŸÜÿ≥ÿ™ŸÉÿ¥ŸÅ Ÿáÿ∞Ÿá ÿßŸÑÿ£ŸÑÿπÿßÿ®</strong> <br><br>
            Ÿà ŸÜÿ®ÿØÿ£ ÿßŸÑŸÖÿ∫ÿßŸÖÿ±ÿ©!
        </div>
           <!-- ŸÖÿ≥ÿßÿ± ÿßŸÑŸÅŸÇÿßÿπÿßÿ™ -->
        <div class="bubble-path" id="bubblepath">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </div>




    
    <script>
        let bubbleTimer;

        // ÿØÿßŸÑÿ© ŸÑÿ•ÿÆŸÅÿßÿ° ŸÉŸÑ ÿßŸÑÿπŸÜÿßÿµÿ±
        function hideAllBubbleElements() {
            // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÅŸÇÿßÿπÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
            document.getElementById('speechBubble').classList.add('hidden');
            
            // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑŸÅŸÇÿßÿπÿßÿ™ ÿßŸÑÿµÿ∫Ÿäÿ±ÿ©
            document.getElementById('bubblepath').style.opacity = '0';
            
            // ÿ•ŸÑÿ∫ÿßÿ° ÿßŸÑŸÖÿ§ŸÇÿ™
            if(bubbleTimer) {
                clearTimeout(bubbleTimer);
                bubbleTimer = null;
            }
        }

        // ÿØÿßŸÑÿ© ŸÑÿ•ÿ∏Ÿáÿßÿ± ŸÉŸÑ ÿßŸÑÿπŸÜÿßÿµÿ±
        function showAllBubbleElements() {
            // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÅŸÇÿßÿπÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
            document.getElementById('speechBubble').classList.remove('hidden');
            
            // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÅŸÇÿßÿπÿßÿ™ ÿßŸÑÿµÿ∫Ÿäÿ±ÿ©
            document.getElementById('bubblepath').style.opacity = '1';
            
            // ÿ•ŸÑÿ∫ÿßÿ° ÿ£Ÿä ŸÖÿ§ŸÇÿ™ ÿ≥ÿßÿ®ŸÇ
            if(bubbleTimer) {
                clearTimeout(bubbleTimer);
            }
            
            // ÿ®ÿØÿ° ŸÖÿ§ŸÇÿ™ ÿ¨ÿØŸäÿØ ŸÑŸÖÿØÿ© 10 ÿ´ŸàÿßŸÜ
            bubbleTimer = setTimeout(hideAllBubbleElements, 10000);
        }

        // ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            showAllBubbleElements();
            
            // ÿ≠ÿØÿ´ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿ±Ÿàÿ®Ÿàÿ™
            document.querySelector('.robot').addEventListener('click', function() {
                const bubble = document.getElementById('speechBubble');
                if(bubble.classList.contains('hidden')) {
                    showAllBubbleElements();
                } else {
                    hideAllBubbleElements();
                }
            });
            
            // ÿ≠ÿØÿ´ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿ≤ÿ± ÿßŸÑÿ•ÿ∫ŸÑÿßŸÇ
            document.querySelector('.close-bubble').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                hideAllBubbleElements();
            });
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ± ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.classList.add('animate__rubberBand');
                    
                    setTimeout(() => {
                        window.location.href = this.getAttribute('onclick').match(/'([^']+)'/)[1];
                    }, 800);
                });
            });
        });
    </script>
