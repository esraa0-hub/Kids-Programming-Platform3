firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#password');
const icon = togglePassword.querySelector('i');
const loginForm = document.getElementById('login-form');
const errorMessage = document.getElementById('error-message');
const resetPasswordModal = document.getElementById('resetPasswordModal');
const resetPasswordForm = document.getElementById('resetPasswordForm');
const closeModal = document.querySelector('.close-modal');
const forgotPasswordLink = document.getElementById('forgotPasswordLink');

// ✅ متغير لتخزين كلمة المرور الجديدة
let newPasswordValue = '';

// ✅ الأحداث
togglePassword.addEventListener('click', function() {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    icon.classList.toggle('fa-eye');
    icon.classList.toggle('fa-eye-slash');
});

forgotPasswordLink.addEventListener('click', (e) => {
    e.preventDefault();
    resetPasswordModal.style.display = 'block';
});

closeModal.addEventListener('click', () => {
    resetPasswordModal.style.display = 'none';
    resetPasswordForm.reset();
    newPasswordValue = '';
});

window.addEventListener('click', (e) => {
    if (e.target === resetPasswordModal) {
        resetPasswordModal.style.display = 'none';
        resetPasswordForm.reset();
        newPasswordValue = '';
    }
});

document.querySelectorAll('.toggle-password-btn').forEach(button => {
    button.addEventListener('click', function() {
        const input = this.parentElement.querySelector('input');
        const icon = this.querySelector('i');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        
        input.setAttribute('type', type);
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    });
});

// ✅ نموذج تغيير كلمة السر (بدون prompt)
loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMessage.textContent = '';

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const passwordInput = document.getElementById('password').value;

    try {
        // ✅ البحث عن المستخدم في Firestore
        const usersRef = db.collection('users');
        const querySnapshot = await usersRef
            .where('name', '==', name)
            .where('email', '==', email)
            .get();

        if (querySnapshot.empty) {
            throw new Error('لا يوجد حساب بهذه البيانات، يرجى التحقق من الاسم والبريد الإلكتروني');
        }

        // ✅ الحصول على بيانات المستخدم
        const userDoc = querySnapshot.docs[0];
        const userData = userDoc.data();
        
        // ✅ التحقق من كلمة المرور (الجديدة أو المخزنة في Firestore)
        let isPasswordValid = false;
        
        // أولاً: جرب كلمة المرور الجديدة إذا كانت موجودة
        if (newPasswordValue && passwordInput === newPasswordValue) {
            isPasswordValid = true;
            console.log('✅ تم التسجيل باستخدام كلمة المرور الجديدة');
        } 
        // ثانياً: إذا لم تنجح، جرب التحقق من كلمة المرور في Firestore
        else if (userData.password) {
            // إذا كان هناك كلمة مرور مخزنة في Firestore
            isPasswordValid = (passwordInput === userData.password);
        } 
        // ثالثاً: إذا لم يكن هناك كلمة مرور مخزنة، اعتبر أي كلمة مرور صحيحة (للمستخدمين القدامى)
        else {
            isPasswordValid = true;
        }

        if (!isPasswordValid) {
            throw new Error('كلمة المرور غير صحيحة');
        }

        // ✅ تسجيل الدخول الناجح
        console.log('✅ تم تسجيل الدخول بنجاح:', userData.name);
        
        // ✅ حفظ حالة المستخدم في localStorage
        localStorage.setItem('currentUser', JSON.stringify({
            uid: userDoc.id,
            name: userData.name,
            email: userData.email,
            loggedIn: true
        }));
        
        // ✅ مسح كلمة المرور المؤقتة بعد الاستخدام
        newPasswordValue = '';
        
        // ✅ توجيه المستخدم للصفحة الرئيسية
        window.location.href = 'f1.html';

    } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = error.message || 'حدث خطأ أثناء تسجيل الدخول';
    }
});

// ✅ نموذج تغيير كلمة السر - يحفظ في Firestore
resetPasswordForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
        alert('كلمة المرور غير متطابقة');
        return;
    }

    if (newPassword.length < 6) {
        alert('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
        return;
    }

    try {
        // ✅ اطلب من المستخدم إدخال البريد للتأكيد
        const email = prompt('يرجى إدخال بريدك الإلكتروني لتأكيد تغيير كلمة المرور:');
        if (!email) return;

        // ✅ البحث عن المستخدم في Firestore
        const usersRef = db.collection('users');
        const querySnapshot = await usersRef
            .where('email', '==', email)
            .get();

        if (querySnapshot.empty) {
            alert('❌ لا يوجد حساب مرتبط بهذا البريد الإلكتروني');
            return;
        }

        // ✅ تحديث كلمة المرور في Firestore
        const userDoc = querySnapshot.docs[0];
        await userDoc.ref.update({
            password: newPassword,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        });

        // ✅ حفظ كلمة المرور الجديدة محلياً أيضاً
        newPasswordValue = newPassword;
        
        alert('✅ تم تغيير كلمة المرور بنجاح!\nيمكنك الآن تسجيل الدخول باستخدام كلمة المرور الجديدة');
        resetPasswordModal.style.display = 'none';
        resetPasswordForm.reset();
        
    } catch (error) {
        console.error('Error:', error);
        alert('❌ حدث خطأ أثناء تغيير كلمة المرور: ' + error.message);
    }
});

auth.onAuthStateChanged((user) => {
    if (user) {
        const isNewAuth = !localStorage.getItem('currentUser') || 
                         localStorage.getItem('currentUser') !== user.uid;
        
        if (isNewAuth) {
            clearPreviousUserData();
            loadUserData(user);
            localStorage.setItem('currentUser', user.uid);
        }
    } else {
        localStorage.removeItem('currentUser');
    }
});

function clearPreviousUserData() {
    const keysToRemove = [
        'quizScore_page1', 'quizScore_page2', 'quizScore_page3',
        'answeredQuestions_page1', 'answeredQuestions_page2', 'answeredQuestions_page3',
        'grandTotalScore', 'lastLevel'
    ];
    
    keysToRemove.forEach(key => localStorage.removeItem(key));
}

function loadUserData(user) {
    const savedScores = localStorage.getItem(`user_scores_${user.uid}`);
    
    if (savedScores) {
        try {
            const scores = JSON.parse(savedScores);
            localStorage.setItem('quizScore_page1', scores.page1 || 0);
            localStorage.setItem('quizScore_page2', scores.page2 || 0);
            localStorage.setItem('quizScore_page3', scores.page3 || 0);
            localStorage.setItem('answeredQuestions_page1', JSON.stringify(scores.page1Score || []));
            localStorage.setItem('answeredQuestions_page2', JSON.stringify(scores.page2Score || []));
            localStorage.setItem('answeredQuestions_page3', JSON.stringify(scores.page3Score || []));
            localStorage.setItem('grandTotalScore', scores.total || 0);
            localStorage.setItem('lastLevel', scores.level || 1);
        } catch (e) {
            initializeNewUser();
        }
    } else {
        initializeNewUser();
    }
}

function initializeNewUser() {
    localStorage.setItem('quizScore_page1', 0);
    localStorage.setItem('quizScore_page2', 0);
    localStorage.setItem('quizScore_page3', 0);
    localStorage.setItem('grandTotalScore', 0);
    localStorage.setItem('lastLevel', 1);
    localStorage.setItem('answeredQuestions_page1', JSON.stringify([]));
    localStorage.setItem('answeredQuestions_page2', JSON.stringify([]));
    localStorage.setItem('answeredQuestions_page3', JSON.stringify([]));
}
