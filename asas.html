<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألعاب تعلم البرمجة للأطفال - الأساسيات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .header p {
            color: #5a3d8a;
            font-size: 1.3rem;
            margin-top: 15px;
            background: rgba(255,255,255,0.7);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .games-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .game-row {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        
        .game-btn {
            background-color: #4dabf7;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 25px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .game-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #339af0;
        }
        
        .game-btn i {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .back-btn {
            background-color: #ff8787;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .back-btn:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
        }
        
        .game-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            pointer-events: none;
        }
        
        .game-btn:hover::after {
            left: 100%;
        }
        
        .robot-container {
            width: 250px;
            position: fixed;
            right: -20px;
            top: 260px;
            animation: float 3s ease-in-out infinite;
        }
        
        .robot {
            width: 80%;
            transition: transform 0.6s;
        }
        
        .robot:hover {
            transform: scale(1.05) rotate(-363deg);
        }
        
        @media (max-width: 1000px) {
            .robot-container {
                position: static;
                width: 150px;
                margin: 0 auto 30px;
                left: auto;
                bottom: auto;
            }
        }
        
        .close-bubble {
            position: absolute;
            left: 10px;
            top: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        /* مسار الفقاعات */
        #bubblepath {
            position: absolute;
            right: 180px;
            top: 100px;
            z-index: 9;
            width: 100px;
            height: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* الفقاعات الصغيرة */
        .bubble {
            position: absolute;
            background: #339af0;
            border-radius: 50%;
            animation: floatBubble 1.5s ease-in-out infinite;
            opacity: 0.8;
            filter: blur(0.8px);
        }
        
        .bubble:nth-child(1) {
            width: 10px;
            height: 10px;
            right: -10px;
            top: -88px;
            animation-delay: 0s;
        }
        
        .bubble:nth-child(2) {
            width: 14px;
            height: 14px;
            right: 0px;
            top: -95px;
            animation-delay: 0.4s;
        }
        
        .bubble:nth-child(3) {
            width: 18px;
            height: 18px;
            right: 10px;
            top: -105px;
            animation-delay: 0.8s;
        }
        
        @keyframes floatBubble {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -5px); }
        }
        
        /* الفقاعة الرئيسية */
        .speech-bubble {
            position: absolute;
            right: 228px;
            top: -45px;
            width: 200px;
            padding: 15px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-size: 16px;
            line-height: 1.5;
            text-align: right;
            animation: fadeIn 1s ease-in;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .speech-bubble.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
   
  <button class="back-btn" onclick="window.location.href='ga.html'">
         العودة لقائمة الألعاب <i class="fas fa-arrow-left"></i> 
      
    </button>
    
    <div class="header">
        <h1 class="animate__animated animate__fadeInDown">ألعاب الأساسيات البرمجية</h1>
        <p class="animate__animated animate__fadeIn">اختر لعبة لتبدأ رحلتك التعليمية الممتعة</p>
    </div>
    
    <div class="games-container">
        <div class="game-row">
            <button class="game-btn animate__animated animate__fadeInUp" onclick="window.location.href='asas mtaha.html'">
                <i class="fas fa-map-marked-alt"></i>
                لعبة المتاهة البرمجية
            </button>
            
            <button class="game-btn animate__animated animate__fadeInUp animate__delay-1s" onclick="window.location.href='asas pondtutor.html'">
                <i class="fas fa-frog"></i>
                بركة الأكواد التعليمية
            </button>
            
        </div>
        
        <div class="game-row">
            <button class="game-btn animate__animated animate__fadeInUp animate__delay-2s" onclick="window.location.href='asas kit.html'">
                <i class="fas fa-dungeon"></i>
                مغارة كيثجارد السحرية
            </button>
        </div>
    </div>
            
    <div class="robot-container">
        <img src="6.png" alt="روبوت تعليمي" class="robot" style="cursor: pointer;">
         
        <!-- الفقاعة الرئيسية -->
        <div class="speech-bubble hidden" id="speechBubble">
            <button class="close-bubble">×</button>
            مرحباً صديقي الصغير! 🌟<br><br>
            <strong>لنستكشف هذه الألعاب</strong> <br><br>
            و نبدأ المغامرة!
        </div>

        <!-- مسار الفقاعات -->
        <div class="bubble-path" id="bubblepath">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </div>

    <script>
        let bubbleTimer;

        // دالة لإخفاء كل العناصر
        function hideAllBubbleElements() {
            // إخفاء الفقاعة الرئيسية
            document.getElementById('speechBubble').classList.add('hidden');
            
            // إخفاء الفقاعات الصغيرة
            document.getElementById('bubblepath').style.opacity = '0';
            
            // إلغاء المؤقت
            if(bubbleTimer) {
                clearTimeout(bubbleTimer);
                bubbleTimer = null;
            }
        }

        // دالة لإظهار كل العناصر
        function showAllBubbleElements() {
            // إظهار الفقاعة الرئيسية
            document.getElementById('speechBubble').classList.remove('hidden');
            
            // إظهار الفقاعات الصغيرة
            document.getElementById('bubblepath').style.opacity = '1';
            
            // إلغاء أي مؤقت سابق
            if(bubbleTimer) {
                clearTimeout(bubbleTimer);
            }
            
            // بدء مؤقت جديد لمدة 10 ثوان
            bubbleTimer = setTimeout(hideAllBubbleElements, 10000);
        }

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            showAllBubbleElements();
            
            // حدث النقر على الروبوت
            document.querySelector('.robot').addEventListener('click', function() {
                const bubble = document.getElementById('speechBubble');
                if(bubble.classList.contains('hidden')) {
                    showAllBubbleElements();
                } else {
                    hideAllBubbleElements();
                }
            });
            
            // حدث النقر على زر الإغلاق
            document.querySelector('.close-bubble').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                hideAllBubbleElements();
            });
            
            // إضافة تأثير عند النقر على الأزرار
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.classList.add('animate__rubberBand');
                    
                    setTimeout(() => {
                        window.location.href = this.getAttribute('onclick').match(/'([^']+)'/)[1];
                    }, 800);
                });
            });
        });
    </script>
</body>
</html>
