<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>فيديوهاتي المفضلة</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --dark-color: #2C3E50;
            --light-color: #F9F9F9;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: var(--light-color);
            font-family: 'Tajawal', sans-serif;
            color: var(--dark-color);
            margin: 0;
            padding: 0;
        }
        
        #favorites-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .section-title {
            color: var(--dark-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--main-color);
            border-radius: 2px;
        }
        
        .swiper-container {
            padding: 20px 0;
        }
        
        .swiper-slide {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .swiper-slide:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .swiper-slide iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 12px 12px 0 0;
        }
        
        .video-info {
            padding: 15px;
            text-align: center;
        }
        
        .video-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .remove-btn {
            background: var(--main-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            transition: background 0.3s ease;
        }
        
        .remove-btn:hover {
            background: #e05555;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: var(--dark-color);
            padding: 50px;
        }
        
        .no-videos {
            text-align: center;
            font-size: 1.3rem;
            color: var(--dark-color);
            padding: 50px;
        }
        
        .no-videos i {
            font-size: 3rem;
            color: var(--main-color);
            display: block;
            margin-bottom: 20px;
        }
        
        .swiper-button-next,
        .swiper-button-prev {
            color: var(--main-color);
            background: rgba(255, 255, 255, 0.8);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: var(--shadow);
        }
        
        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            
            .swiper-slide iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>


        <button class="back-btn" onclick="window.location.href='f1.html'">
          العودة للصفحة الرئيسية  <i class="fas fa-arrow-left"></i> 
          
        </button>
    <section id="favorites-section">
        <div class="section-header">
            <h1 class="section-title"><i class="fas fa-heart" style="color: var(--main-color);"></i> فيديوهاتي المفضلة</h1>
        </div>

        <div class="swiper-container">
            <div class="swiper-wrapper" id="videos-container">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSGd2kr71zV0UG2i5IwlMs9UmJB0anH8k",
            authDomain: "code-kids-800d9.firebaseapp.com",
            databaseURL: "https://code-kids-800d9-default-rtdb.firebaseio.com",
            projectId: "code-kids-800d9",
            storageBucket: "code-kids-800d9.firebasestorage.app",
            messagingSenderId: "616970170049",
            appId: "1:616970170049:web:b5b756e5ec642627c4ae40"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let swiper;

        async function loadFavoriteVideos() {
            try {
                const user = auth.currentUser;
                if (!user) {
                    window.location.href = 'test.html';
                    return;
                }
                
                const videosContainer = document.getElementById('videos-container');
                videosContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> جاري تحميل الفيديوهات...</div>';
                
                const querySnapshot = await db.collection('favorites')
                    .where('userId', '==', user.uid)
                    .orderBy('timestamp', 'desc')
                    .get();

                videosContainer.innerHTML = '';
                
                if (querySnapshot.empty) {
                    videosContainer.innerHTML = `
                        <div class="no-videos">
                            <i class="far fa-heart"></i>
                            <p>لم تقم بحفظ أي فيديوهات بعد</p>
                            <p>اضغط على زر ♡ لحفظ الفيديوهات المفضلة</p>
                        </div>
                    `;
                    return;
                }

                querySnapshot.forEach(doc => {
                    const video = doc.data();
                    const videoId = extractVideoId(video.iframeUrl);
                    const thumbnail = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                    
                    videosContainer.innerHTML += `
                        <div class="swiper-slide">
                            <div class="video-card">
                                <iframe src="${video.iframeUrl}" allowfullscreen></iframe>
                                <div class="video-info">
                                    <div class="video-title">${video.title || 'فيديو مميز'}</div>
                                    <button class="remove-btn" data-id="${doc.id}">
                                        <i class="fas fa-trash-alt"></i> إزالة
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                // تهيئة Swiper
                swiper = new Swiper('.swiper-container', {
                    loop: false,
                    slidesPerView: 1,
                    spaceBetween: 20,
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    breakpoints: {
                        640: { slidesPerView: 2 },
                        1024: { slidesPerView: 3 }
                    }
                });

                // إضافة مستمع لأزرار الحذف
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const videoId = e.currentTarget.getAttribute('data-id');
                        if (confirm('هل أنت متأكد من إزالة هذا الفيديو من المفضلة؟')) {
                            try {
                                await db.collection('favorites').doc(videoId).delete();
                                loadFavoriteVideos();
                            } catch (error) {
                                alert('حدث خطأ أثناء إزالة الفيديو: ' + error.message);
                            }
                        }
                    });
                });

            } catch (error) {
                console.error('حدث خطأ:', error);
                document.getElementById('videos-container').innerHTML = `
                    <div class="no-videos">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>حدث خطأ في تحميل الفيديوهات</p>
                        <button onclick="location.reload()">حاول مرة أخرى</button>
                    </div>
                `;
            }
        }

        // دالة مساعدة لاستخراج معرف الفيديو من رابط YouTube
        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                if (user) {
                    loadFavoriteVideos();
                }
            });
        });
    </script>
</body>
</html>
